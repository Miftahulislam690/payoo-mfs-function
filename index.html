<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo MFS Function</title>
</head>
<body>
    <main class="flex justify-center pt-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-4">
                <!-- balance -->
                <div class="stats shadow text-center">
                    <div class="stat">
                      <div class="stat-title text-xl">Acount Balance</div>
                      <div id="account-balance" class="stat-value">10000</div>
                    </div>
                </div>
                <!-- divider -->
                <div class="divider w-11/12 mx-auto"></div>
                <!-- features start here -->
                 <div class="w-11/12 mx-auto grid grid-cols-2 gap-4">
                    <button class="btn btn-outline btn-success">Add Money</button>
                    <button class="btn btn-outline btn-secondary">Cash Out</button>
                 </div>
                 <!-- features end here -->
                 <div class="divider w-11/12 mx-auto"></div>
                  <!-- add money form starts here -->
                  <div class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body ">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">ADD YOUR AMOUNT</span>
                        </label>
                        <input id="input-add-amount" type="text" placeholder="YOUR AMOUNT" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">YOUR PIN NUMBER</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="PIN NUMBER" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-outline glass bg-gray-600 text-black">ADD MONEY</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money form ends here -->
                    <!-- cash out form start here -->
                    <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">CASH OUT</span>
                          </label>
                          <input id="input-cash-out-amount" type="text" placeholder="CASH OUT AMOUNT" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">PIN NUMBER</span>
                          </label>
                          <input id="input-cash-out-pin" type="password" placeholder="YOUR PIN NUMBER" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="cash-out-btn" class="btn glass btn-outline bg-red-600">CASH OUT</button>
                        </div>
                      </form>
                    </div>
                     <!-- cash out form ends here -->
              </div>
            </div>
        </div>
    </main>
    <script src="./js/addMoney2.js"></script>
    <script src="./js/utiliti2.js"></script>
    <script src="./js/cashOut.js"></script>
</body>
</html>
